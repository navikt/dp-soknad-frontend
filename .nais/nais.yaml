apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dp-soknad-frontend
  namespace: teamdagpenger
  labels:
    team: teamdagpenger
    app: dp-soknad-frontend
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "64M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  image: {{ image }}
  port: 3000
  liveness:
    path: "{{ base_path }}/api/internal/isalive"
    initialDelay: 15
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: "{{ base_path }}/api/internal/isready"
    initialDelay: 15
    timeout: 1
  prometheus:
    path: "{{ base_path }}/api/internal/isready"
    enabled: true
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 75
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 512Mi
  env:
    - name: BASE_PATH
      value: {{ base_path }}
    - name: SELF_URL
      value: {{ ingress }}
    - name: DEKORATOR_URL
      value: {{ dekorator.url }}
    - name: DEKORATOR_ENV
      value: {{ dekorator.env }}
    - name: DP_SOKNAD_ORKESTRATOR_URL
      value: {{ dp_soknadOrkestrator_url }}
    - name: DP_SOKNADSDIALOG_URL
      value: {{ dp_soknadsdialog_url }}
    - name: DP_SOKNAD_URL
      value: {{ dp_soknad_url }}
   ingresses:
    {{#each ingresses as |url|}}
    - {{url}}
    {{/each}}
  accessPolicy:
    outbound:
      external:
        - host: rt6o382n.apicdn.sanity.io
        - host: www.nav.no
        - host: dekoratoren.dev.nav.no
      rules:
       - application: dp-soknad-orkestrator
       - application: dp-soknad
  idporten:
    enabled: true
    sidecar:
      enabled: true
      level: {{ idporten.level }}
      autoLogin: true
  tokenx:
    enabled: true
